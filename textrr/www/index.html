<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Textrr</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>


</head>
<body ng-app="textrr" ng-controller="edit_words">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <div class="list">
        <label class="list item item-input item-select">
          <select class="list" id="dropdown_menu">
            <option selected>....</option>
          </select>
        </label>
      </div>
    </ion-header-bar>
    <ion-pane id="content">
      <div id="word_labels" class="hidden-word-labels">
        <div id="word_label_0" class="word-label"></div>
        <div id="word_label_1" class="word-label"></div>
        <div id="word_label_2" class="word-label"></div>
        <div id="word_label_3" class="word-label"></div>
        <div id="word_label_4" class="word-label"></div>
        <div id="word_label_5" class="word-label"></div>
        <div id="word_label_6" class="word-label"></div>
        <div id="word_label_7" class="word-label"></div>
      </div>

      <div id="l_button_container" class="button_container" >
        <button id="column_button_0" class="column-select-button" onclick="displayWordsColumn(0)"> </button>
      </div>
      <div id="ml_button_container" class="button_container">
        <button id="column_button_1" class="column-select-button" onclick="displayWordsColumn(1)"> </button>
      </div>
      <div id="mr_button_container" class="button_container">
        <button id="column_button_2" class="column-select-button" onclick="displayWordsColumn(2)"> </button>
      </div>
      <div id="r_button_container" class="button_container">
        <button id="column_button_3" class="column-select-button" onclick="displayWordsColumn(3)"> </button>
        <div>
          <button class="dead_key key"/>
        </div>
      </div>
    </ion-pane>

    <button id="settings">
      Settings
    </button>
  </ion-pane>
</body>

<!-- your app's js -->
<script src="js/app.js"></script>

</html>
